apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.6
version = '1.0a'

configurations {
    runtime.exclude group: 'org.codehaus.groovy'
}

repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.5'
    testCompile group: 'junit', name: 'junit', version: '4.7'
}

jar {
    manifest {
        attributes('Implementation-Title': 'groovytils', 'Implementation-Version': version)
    }
}